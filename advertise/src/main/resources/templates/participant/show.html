<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/shared/common_js_css::head"></head>
<body>

<nav th:replace="/shared/navigator::navigator"/>

<div class="container">
    <div class="jumbotron"
         th:style="'background-image:url('+${conference.banner}+'); background-position: center; background-repeat:no-repeat;background-size: cover;'">
        <h1 class="display-4" th:text="${conference.topic}"></h1>
        <p class="lead" th:text="${conference.brief}"></p>
    </div>

    <div class="embed-responsive embed-responsive-16by9">
        <iframe id="frame" marginheight="0" marginwidth="0" style="overflow-x:hidden;overflow-y:scroll;" th:src="@{query/(id=${conference.id})}" class="embed-responsive-item"></iframe>
    </div>
</div>

<!--确定删除对话框-->
<div class="modal fade" id="confirmDialog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">确认框</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>确认删除？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" id="btn_del" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
